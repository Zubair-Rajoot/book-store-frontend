<div class="order-container">
  <mat-card class="order-card">
    <mat-card-header>
      <mat-card-title class="text-center text-xl font-bold">ðŸ“š Borrow Book</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="16px">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Borrow From</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="borrowFrom" placeholder="Select start date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
          <mat-error *ngIf="orderForm.get('borrowFrom')?.hasError('required')">
            Borrow from date is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Borrow To</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="borrowTo" placeholder="Select end date">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
          <mat-error *ngIf="orderForm.get('borrowTo')?.hasError('required')">
            Borrow to date is required
          </mat-error>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="center center">
          <button mat-raised-button color="primary" type="submit" [disabled]="!orderForm.valid || loading">
            <span *ngIf="!loading">Confirm Order</span>
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
